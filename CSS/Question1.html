<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(to right, #2c3e50, #34495e);
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 5px;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            position: relative;
        }

        nav ul li > a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            text-transform: uppercase;
            font-size: 14px;
            white-space: nowrap;
        }

        nav ul li > a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #2c3e50;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dropdown li {
            width: 100%;
        }

        .dropdown li a {
            padding: 12px 20px;
            text-transform: none;
            font-size: 13px;
        }

        .dropdown li a:hover {
            background-color: #34495e;
        }

        nav ul li:hover .dropdown {
            display: block;
        }

        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }

        .icon-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        .search-container {
            display: flex;
            align-items: center;
        }

        .search-container input {
            padding: 8px 12px;
            border: none;
            border-radius: 3px 0 0 3px;
            outline: none;
            width: 200px;
        }

        .search-container button {
            padding: 8px 12px;
            border: none;
            background-color: #95a5a6;
            color: white;
            cursor: pointer;
            border-radius: 0 3px 3px 0;
            font-size: 16px;
        }

        .search-container button:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
