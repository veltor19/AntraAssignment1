
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Example</title>
</head>
<body>
    <center>
        <table border="2" width="800" height="300" cellpadding="20">
            <tr>
                <td width="40%" align="center" valign="middle">
                    <a href="https://antra.net/" target="_blank">
                        <img src="https://antra.net/wp-content/uploads/2023/04/Antra-Logo.png" alt="Antra Logo" width="250">
                    </a>
                </td>
                <td width="60%" valign="top">
                    <table border="2" width="100%" height="100%">
                        <tr>
                            <td height="50%" align="center" valign="middle">
                                <h1 style="font-size: 60px; margin: 0;">Software</h1>
                            </td>
                        </tr>
                        <tr>
                            <td height="50%" align="center" valign="middle">
                                <h1 style="font-size: 60px; margin: 0;">Developer</h1>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
